<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    
    <!-- Formulário de Cadastro -->
    <div class="form-container">
        <label for="codigo">Código do Produto:</label>
        <input type="text" id="codigo">
        
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome">
        
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade">
        
        <label for="preco">Preço:</label>
        <input type="number" id="preco">
        
        <button id="addProduct">Adicionar Produto</button>
    </div>
    
    <!-- Barra de Busca -->
    <div class="search-container">
        <label for="search">Buscar Produto:</label>
        <input type="text" id="search" placeholder="Buscar por código ou nome">
    </div>
    
    <!-- Exibição do Preço Total -->
    <h2>Preço Total: <span id="totalPrice">R$ 0.00</span></h2>

    <div class="payment-container">
       <label for="valorPago">Valor Pago:</label>
       <input type="number" id="valorPago" placeholder="Digite o valor pago" step="0.01">
    
       <h3>Troco: <span id="troco">R$ 0.00</span></h3>
    </div>
    
    <!-- Tabela de Produtos -->
    <table id="productTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Código</th>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Sub-Total</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
